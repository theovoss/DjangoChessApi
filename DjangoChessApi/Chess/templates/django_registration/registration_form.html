{% extends 'chess/header.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block body %}
<p>{% url 'Chess:django_registration_register' %}</p>
  <form method="post" action="{% url 'Chess:django_registration_register' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
