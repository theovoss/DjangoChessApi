{% extends 'chess/header.html' %}

{% block body %}
  <div id="users" class="d-flex flex-wrap">
    {% for a_user in users %}
      {% if a_user.gametype_set.all.count > 0 and not a_user.is_superuser %}
        <div class="card">
          <h2 class="cart-title text-center">{{ a_user }}</h2>
          <div class="card-body d-flex justify-content-around">
            <a type="button" class="btn btn-primary mr-1" href={% url 'Chess:user_gametype' a_user.id %}>Game Types {{ a_user.gametype_set.all.count }}</a>
            <a type="button" class="btn btn-primary ml-1" href="">Current Games</a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
