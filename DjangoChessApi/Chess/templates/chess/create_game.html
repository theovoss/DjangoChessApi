{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/create_game.css' %}">

  <title>Select Game Type To Play</title>
</head>

<body>
  <div class="game_types">
    {% for game_type in game_types %}
      <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="{{ game_type.description }}" href={% url 'Chess:create-game-redirect' game_type.id %} >
        {{ game_type.name }}
      </a>
    {% endfor %}
  </div>
</body>
